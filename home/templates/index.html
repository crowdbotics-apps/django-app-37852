{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    
</head>  
<body>  
<form method="POST" class="post-form" action="/app">  
  
        {% csrf_token %}  
    <div >  
<br>  
    <div class="form-group">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>   
  <div class="form-group">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <div class="col-sm-4">  
      {{ form.name }}  
    </div>  
  </div>  
    <div class="form-group">  
    <label class="col-sm-2 col-form-label">Decription:</label>  
    <div class="col-sm-4">  
      {{ form.description }}  
    </div>  
    </div>  
    <div class="form-group">  
    <label class="col-sm-2 col-form-label">Type:</label>  
    <div class="col-sm-4">  
      {{ form.type }}  
    </div> 
     
    <div class="form-group">  
      <label class="col-sm-2 col-form-label">Framework:</label>  
      <div class="col-sm-5">  
        {{ form.framework }}  
      </div>  
      <div class="form-group">  
        <label class="col-sm-2 col-form-label">Domain name:</label>  
        <div class="col-sm-4">  
          {{ form.domain_name }}  
        </div> 

    <div class="form-group">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>  
{% endblock %}
