
{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block content %}
    <div style="justify-content: center; display:flex; align-items: center" class="jumbotron mt-5 " data-remote="{{ homepage.api }}" data-field="{{ homepage.field }}">
        <h2 >Web App made with crowdbotics.com using Django Framework</h2>
    </div>
    <div class="row mt-0 mb-5">
   
            <div class="col-md-4 mt-5">
                <div class="card">
                    <button  onclick="location.href='/app/show'" class="card-body text-center bindex">App</button>
                </div>
            </div>
            <div class="col-md-4 mt-5">
              <div class="card">
                  <button  onclick="location.href='/plans'" class="card-body text-center bindex">Plans</button>
              </div>
          </div>
          
          <div class="col-md-4 mt-5">
            <div class="card">
                <button  onclick="location.href='/subs'" class="card-body text-center bindex">Subs</button>
            </div>
        </div>
        
   
    </div>
    <div class="top-140-pad">
        <div class="sticky pull-right">
            <div>
              <a href="https://www.crowdbotics.com/?ref=badge+{{customtext.title}}">
                  <span class="badge badge-success pull-right">
                      <div id="image" style="display:inline;">
                        <img class="img-fluid pencil" src="{% static 'img/slack-app-pencil.png' %}" alt="Built with software packages from crowdbotics.com" height="30" width="30">
                          </div>
                      <div id="texts" style="display:inline; margin-left: 4px;">
                        Made with Crowdbotics.com
                      </div>
                  </span>
              </a>
            </div>
        </div>
    </div>
{% endblock %}
