{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/app/update/{{app.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="name" required maxlength="20" value="{{ app.name }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Decription:</label>  
    <div class="col-sm-4">  
        <input type="text" name="description" id="id_description" required maxlength="100" value="{{ app.description }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Type:</label>  
    <div class="col-sm-4">  
      <select name="type" id="id_type">
        {% for id, obj in app.TYPECHOICES %}
        <option value="{{ id }}"{% if app.type == id %} selected="selected"{% endif %}>{{ obj }}</option>
        {% endfor %}
      </select>
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Framework:</label>  
    <div class="col-sm-4">  
      <select name="framework" id="id_framework">
        {% for id, obj in app.FRAMEWORKC %}
        <option value="{{ id }}"{% if app.framework == id %} selected="selected"{% endif %}>{{ obj }}</option>
        {% endfor %}
      </select>
    </div>  
  </div>  
    </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Domain Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="domain_name" id="id_domain_name" required maxlength="50" value="{{ app.domain_name }}" />  
    </div>  
  </div> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>  
{% endblock %}
